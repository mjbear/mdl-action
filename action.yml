name: Run markdownlint (mdl)
author: Benjamin Wuethrich
description: Run Markdown linter with given style file
inputs:
  style_file:
    description: Style file for mdl to use
    required: false
  directory:
    description: Directory to run mdl against
    required: false
runs:
  using: docker
  image: Dockerfile
  args:
    - ${{ inputs.style_file }}
    - ${{ inputs.directory }}
branding:
  icon: check-circle
  color: green
